{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
		Become a Member
{% endblock title %}

{% block content %}
	<div class='container m-5'
		<div class="card ">
		  <h5 class="card-header">Purple Octopus Membership</h5>
		    <div class="card-body">
		      <p class="card-text">
		          <form action="{% url 'membership_page' %}" method="POST" enctype="multipart/form-data">
		              {% csrf_token %}
		              {{form|crispy}}
		              <input type="submit" value="Join" class="btn btn-outline-success">
		          </form>
		      </p>
		    </div>
		</div>
	</div>

{% endblock content %}
