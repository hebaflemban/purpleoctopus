{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
		Notification
{% endblock title %}

{% block content %}

<div class="jumbotron jumbotron-fluid mt-5">
  <div class="container">

			<h1 class="display-4">  </h1>
			<p class="lead">  </p>
			<hr class="my-4">
			<p>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
            {% endfor %}
        </ul>
        {% endif %}

      </p>



  </div>
</div>


{% endblock content %}
